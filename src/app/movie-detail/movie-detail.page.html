<ion-content [fullscreen]="true" class="movie-detail-content">
  <ion-button class="back-btn" fill="clear" (click)="goHome()">
    <img src="assets/back.svg" alt="Back" class="back-svg" />
  </ion-button>

  <!-- Backdrop image fills top area including under toolbar -->
  <div class="backdrop-wrapper">
    <img src="https://image.tmdb.org/t/p/original/zo8CIjJ2nfNOevqNajwMRO6Hwka.jpg" alt="Backdrop" class="backdrop-image" />

    <!-- Gradient layer over the backdrop -->
    <div class="backdrop-gradient"></div>

    <!-- Floating Poster -->
    <img src="https://image.tmdb.org/t/p/w300/zo8CIjJ2nfNOevqNajwMRO6Hwka.jpg" alt="Poster" class="floating-poster" />

    <!-- Floating Bookmark -->
    <ion-button class="floating-bookmark" fill="clear" size="default" shape="round">
      <ion-icon name="bookmark" slot="icon-only"></ion-icon>
    </ion-button>
  </div>


  <!-- Movie Content Section -->
  <div class="content-section">

    <h1 class="movie-title">John Wick: Chapter 3</h1>

    <!-- Metadata Tags -->
    <div class="meta-info">
      <ion-chip color="medium">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        148 min
      </ion-chip>
      <ion-chip color="warning">
        <ion-icon name="star" slot="start"></ion-icon>
        8.9 / 10 IMDb
      </ion-chip>
    </div>

    <!-- Genre Chips -->
    <div class="genre-chips">
      <ion-chip>Action</ion-chip>
      <ion-chip>Thriller</ion-chip>
      <ion-chip>Crime</ion-chip>
    </div>

    
    <!-- Poster + Trailer Side-by-Side -->
    <div class="media-row">
      <div class="trailer-embed">
        <iframe src="https://www.youtube.com/embed/M7XM597XO94" title="YouTube video" frameborder="0" allowfullscreen>
        </iframe>
      </div>
    </div>


    <!-- Overview -->
    <div class="overview">
      <h2>Overview</h2>
      <p>
        After gunning down a member of the High Table, the shadowy international assassin's guild, legendary hitman John
        Wick finds himself stripped of the organizationâ€™s protection...
      </p>
    </div>

    <!-- Cast Section -->
    <div class="cast-section">
      <h2>Cast</h2>
      <div class="cast-scroll">
        <div class="cast-card" *ngFor="let actor of [1,2,3,4,5]">
          <img src="assets/placeholder.png" alt="Actor">
          <p>Actor Name</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>
